<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse</title>
</head>
<body>
    <div id="app">
        <div v-if="tampil">
            {{message}}
        </div>
        <div v-else-if="message == 'hello world'">
            ini adalah statement kedua
        </div>
        <div v-else-if="nilai== 8"> predikat A</div>
        <div v-else="">Ohh noo</div>
    </div>

    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data(){
                return {
                    message: 'hello dunia',
                    tampil: false,
                    nilai: 9
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
