<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" value="whatever" ref="inputan"><br><br>
        <input type="text" :value="count" ref="hitungan">
        <button @click="count++">Add</button>
    </div>
    <script type="module">
        import {createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

        createApp({
            data(){
                return {
                    message: 'hello world',
                    count: 0
                }
            },
            beforeCreate(){
                console.log(`before create : ${this.message}`)
            },
            created(){
                // melakukan logic
                console.log(`created : ${this.message}`)
            },
            beforeMount(){
                // console.log(`before mount : ${this.$refs.inputan.value}`)
            },
            mounted(){
                console.log(`mount : ${this.$refs.inputan.value}`)
            },
            beforeUpdate(){
                // kirim email notif bahwa nilai dari count sebelum diubah adalah berapa
                console.log(`before update : ${this.$refs.hitungan.value}`)
            },
            updated(){
                // kirim email notif bahwa nilai dari count setelah berubah adalah berapa
                console.log(`updated : ${this.$refs.hitungan.value}`)
            }
        }).mount('#app')
    </script>
</body>
</html>
